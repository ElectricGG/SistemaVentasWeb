<h2 mat-dialog-title>Detalle de venta</h2>

<mat-dialog-content>
    
        <mat-grid-list cols="4" rowHeight="70px"> <!-- contenedor para organizar elementos en una cuadrícula--> <!--cols y rowHeight especifica el numero de columnas y la altura-->

            <mat-grid-tile> <!-- mat-grid-tile se utiliza para representar un elemento individual en la cuadrícula-->
                <mat-form-field appearance="fill" style="width: 95%;">   <!--En este caso, el contenido del mat-grid-tile es un mat-form-field, que es un campo de formulario de Angular Material.-->
                    <mat-label>Fecha Registro</mat-label>
                    <input matInput [(ngModel)]="fechaRegistro"> <!--[(ngModel)]="fechaRegistro" indica el valor de nuestra variable declarada en el componente-->
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile> 
                <mat-form-field appearance="fill" style="width: 95%;">   <!--En este caso, el contenido del mat-grid-tile es un mat-form-field, que es un campo de formulario de Angular Material.-->
                    <mat-label>Numero Venta</mat-label>
                    <input matInput [(ngModel)]="numeroDocumento"> <!--[(ngModel)]="numeroDocumento" indica el valor de nuestra variable declarada en el componente-->
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile> 
                <mat-form-field appearance="fill" style="width: 95%;">   <!--En este caso, el contenido del mat-grid-tile es un mat-form-field, que es un campo de formulario de Angular Material.-->
                    <mat-label>Tipo de pago</mat-label>
                    <input matInput [(ngModel)]="tipoPago"> <!--[(ngModel)]="tipoPago" indica el valor de nuestra variable declarada en el componente-->
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">   <!--En este caso, el contenido del mat-grid-tile es un mat-form-field, que es un campo de formulario de Angular Material.-->
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="total"> <!--[(ngModel)]="total" indica el valor de nuestra variable declarada en el componente-->
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>

        <h4>Lista de productos</h4>

        <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2">
            <!-- Position producto -->
            <ng-container matColumnDef="producto"> <!--matColumnDef hace referencia a los nombres de columnas en la variable columnasTabla del componente -->
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{ element.descripcionProducto }} </td> <!-- element hace referencia a los elementos dentro del dataSource -->
            </ng-container>

            <!-- Position cantidad -->
            <ng-container matColumnDef="cantidad"> 
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td> 
            </ng-container>

            <!-- Position precio -->
            <ng-container matColumnDef="precio"> 
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td> 
            </ng-container>

            <!-- Position total -->
            <ng-container matColumnDef="total"> 
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{ element.totalTexto }} </td> 
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>
            

        </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
