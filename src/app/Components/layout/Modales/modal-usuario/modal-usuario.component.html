<h2 mat-dialog-title>{{ tituloAccion }}</h2>

<mat-dialog-content>
    <form [formGroup]="formularioUsuario"> <!--Recibe el grupo asignado en el componente (formularioUsuario)-->
        <mat-grid-list cols="1" rowHeight="80px"> <!-- contenedor para organizar elementos en una cuadrícula--> <!--cols y rowHeight especifica el numero de columnas y la altura-->

            <mat-grid-tile> <!-- mat-grid-tile se utiliza para representar un elemento individual en la cuadrícula-->
                <mat-form-field appearance="outline">   <!--En este caso, el contenido del mat-grid-tile es un mat-form-field, que es un campo de formulario de Angular Material.-->
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput autocomplete="off" formControlName="nombreCompleto">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile> 
                <mat-form-field appearance="outline">  
                    <mat-label>Correo</mat-label>
                    <input matInput autocomplete="off" formControlName="correo">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile> 
                <mat-form-field appearance="outline">  
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="idRol">
                        <mat-option *ngFor="let item of listaRoles" [value]="item.idRol">
                            {{ item.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'" formControlName="clave" matInput>
                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
                    <mat-icon matSuffix>{{ ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile> 
                <mat-form-field appearance="outline">  
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">No Activo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioUsuario.invalid"
    (click)="guardarEditar_Usuario()"
    >{{ botonAccion }}</button>
</mat-dialog-actions>
