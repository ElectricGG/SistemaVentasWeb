<div class="body">

    <mat-card class="loginCard">
        <div class="header">
            <h2>Login</h2>
        </div>

        <mat-card-content style="padding-bottom: 15px;">
            <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
                
                <!--Campo Email-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>

                <!--Campo Contraseña-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input 
                    [type]="ocultarPassword ? 'password' : 'text'"
                    formControlName="password" matInput autocomplete="off">

                    <button mat-icon-button matSuffix
                        (click)="ocultarPassword = !ocultarPassword" type="button"
                    >
                    <mat-icon matSuffix>{{ ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit" 
                [disabled]="formularioLogin.invalid"
                >
                    <mat-icon matSuffix>login</mat-icon>
                </button>

            </form>
        </mat-card-content>

        <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading">

        </mat-progress-bar>

    </mat-card>

</div>
